<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% block head_title %}{% endblock %}
        {% block extra_head %}
        {% endblock %}
        {% endblock %} 
    </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="shadow-lg border-t-4 border-blue-500">
        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <a href="/" class="flex items-center py-4 px-2">
                  <span class="font-semibold text-gray-500 text-lg">TIL</span>
                </a>
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-1">
              <a href="{% url 'feed:index' %}" class="py-4 px-2 text-blue-500 font-semibold">Home</a>
              <a href="{% url 'feed:create' %}" class="py-4 px-2 text-blue-500 font-semibold">Post</a>
                {% if request.user.is_authenticated%}
                  <a href="{% url 'account_logout' %}" class="bg-purple-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-800 transition duration-300">Logout</a>
                {% else%}
                    <a href="{% url 'account_login' %}" class="bg-purple-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-800 transition duration-300">Login</a>
                {% endif %}
                </div>
            <div class="mr-10 flex md:hidden">
              <button class="inline-flex items-center justify-center p-2 rounded-md text-dark">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 md:hidden">
            <a href="{% url 'feed:index' %}" class="cursor-pointer text-white text-blue-500 block px-3 py-2 hover:text-blue-500 rounded-md text-base font-medium transition duration-300">Home </a>

            {% if request.user.is_authenticated%}
                <a href="{% url 'account_logout' %}" class="cursor-pointer bg-purple-600 text-white block px-3 py-2 hover:bg-purple-800 rounded-md text-base font-medium transition duration-300">Logout</a>
            {% else%}
            <a href="{% url 'account_login' %}" class="cursor-pointer bg-purple-600 text-white block px-3 py-2 hover:bg-purple-800 rounded-md text-base font-medium transition duration-300">Login</a>    
            {% endif %}
            </div>
        </div>
      </nav>











  <div class="p-16">
    {% block body %}
      {% block content %}{% endblock %}
    {% endblock %}
  </div>
    {% block extra_body %}
    {% endblock %}
</body>
</html>
